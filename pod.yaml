---
apiVersion: v1
kind: Pod
metadata:
  annotations:
  creationTimestamp: "2023-08-08T15:15:24Z"
  labels:
    app: unbound
  name: unbound
spec:
  automountServiceAccountToken: false
  restartPolicy: Always
  containers:
  - image: docker.io/cjuniorfox/unbound:latest
    name: unbound
    env:
    - name: DOMAIN
      value: juniorfox.net
    securityContext:
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
    volumeMounts:
    - mountPath: /dhcpd
      name: var-lib-dhcp-host-0
    - mountPath: /etc/certificates/
      name: certificates-pvc
    - mountPath: /unbound-conf
      name: unbound_conf-pvc
  enableServiceLinks: false
  ports:
    - containerPort: 53
      hostPort: 53
      hostIP: 10.1.1.62
      protocol: UDP

    - containerPort: 53
      hostPort: 53
      hostIP: 192.168.3.1
      protocol: UDP

    - containerPort: 853
      hostPort: 853
      protocol: TCP
  volumes:
  - hostPath:
      path: /var/lib/dhcp
      type: Directory
    name: var-lib-dhcp-host-0
  - name: certificates-pvc
    persistentVolumeClaim:
      claimName: certificates
  - name: unbound_conf-pvc
    persistentVolumeClaim:
      claimName: unbound_conf
